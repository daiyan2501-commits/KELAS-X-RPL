// BUAT KONFERSI NILAI JIKA 90-100 NILAI NYA A

// 50 - 59 NILAINYA D LEBIH KECIL DADRI 50 NILAINYAA E 

function nilai() {
    let angka = parseInt(document.getElementById("nilai").value);
    let hasil = document.getElementById("hasil");

    if (angka < 0 || angka > 100) {
        alert("Nilai tidak valid!");
    } else {
        if (angka >= 90 && angka <= 100) {
            hasil.innerHTML = "Nilai A";
        } else if (angka >= 70 && angka <= 89) {
            hasil.innerHTML = "Nilai B";
        } else if (angka >= 60 && angka <= 69) {
            hasil.innerHTML = "Nilai C";
        } else if (angka >= 50 && angka <= 59) {
            hasil.innerHTML = "Nilai D";
        } else {
            hasil.innerHTML = "Nilai E";
        }
    }
}
